<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Indulgia â€“ Schedule</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Playfair Display', serif;
      background-color: #000;
      color: #c99c63;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #000;
      text-align: center;
      padding: 20px;
    }

    header img {
      height: 60px;
      object-fit: contain;
    }

    header p {
      margin-top: 10px;
      font-size: 1rem;
    }

    nav {
      background-color: #000;
      display: flex;
      justify-content: center;
      padding: 15px 0;
    }

    nav a {
      color: #c99c63;
      text-decoration: none;
      margin: 0 20px;
      font-weight: 500;
      font-size: 1.05rem;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #fff;
      text-decoration: underline;
    }

    .content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0px 30px;
    }

    .schedule-image-container img {
      max-width: 70%;
      max-height: 75%;
      box-shadow: 0 0 30px rgba(201, 156, 99, 0.3);
      border-radius: 12px;
      margin-top: -100px;
    }

    footer {
      background-color: #000;
      text-align: center;
      padding: 25px 10px;
      font-size: 0.9rem;
    }

    footer a, footer a:visited {
      color: #c99c63;
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        gap: 10px;
      }

      header img {
        height: 45px;
      }

      .schedule-image-container img {
        max-width: 95%;
      }
    }
  </style>
</head>
<body>

  <!-- Header with logo -->
  <header>
    <img src="logo.jpg" alt="Indulgia Logo" />
    <p>Catch us on the road this week!</p>
  </header>

  <!-- Navigation -->
  <nav>
    <a href="index.html">Home</a>
    <a href="menu.html">Menu</a>
    <a href="schedule.html">Schedule</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- Content -->
  <div class="content schedule-image-container">
    <img src="schedule.jpg" alt="Weekly Schedule">
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 Indulgia Food Truck | Follow us on Instagram 
    <a href="https://www.instagram.com/indulgia.eats" target="_blank">@indulgia.eats</a>
  </footer>

</body>
</html>
