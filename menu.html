<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Indulgia - Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Playfair Display', serif;
      background-color: #000;
      color: #c99c63;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #000;
      text-align: center;
      padding: 20px;
    }

    header img {
      height: 60px;
      object-fit: contain;
    }

    header p {
      margin-top: 10px;
      font-size: 1rem;
    }

    nav {
      background-color: rgba(0, 0, 0, 0.95);
      display: flex;
      justify-content: center;
      padding: 15px 0;
    }

    nav a {
      color: #c99c63;
      text-decoration: none;
      margin: 0 20px;
      font-weight: 500;
      font-size: 1.05rem;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #fff;
      text-decoration: underline;
    }

    .content {
      flex: 1;
      padding: 40px 30px;
      max-width: 900px;
      margin: 0 auto;
    }

    .menu-item {
      display: flex;
      gap: 25px;
      margin-bottom: 50px;
      align-items: center;
    }

    .image-wrapper {
      width: 130px;
      flex-shrink: 0;
    }

    .image-wrapper img {
      width: 100%;
      height: 90px;
      object-fit: cover;
      border-radius: 8px;
    }

    .menu-text {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .menu-text h3 {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-family: 'Cinzel', serif;
      margin-bottom: 5px;
    }

    .menu-text p {
      margin: 0;
      font-size: 1rem;
      line-height: 1.6;
    }

    .price {
      margin-left: 20px;
      font-weight: bold;
      white-space: nowrap;
    }

    footer {
      background-color: #000;
      text-align: center;
      padding: 25px 10px;
      font-size: 0.9rem;
    }

    footer a, footer a:visited {
      color: #c99c63;
      text-decoration: underline;
    }
    

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        gap: 10px;
      }

      header img {
        height: 45px;
      }

      .menu-item {
        flex-direction: column;
        align-items: flex-start;
      }

      .image-wrapper {
        width: 100%;
      }

      .image-wrapper img {
        width: 100%;
        height: auto;
      }

      .menu-text h3 {
        flex-direction: column;
        align-items: flex-start;
      }

      .price {
        margin-left: 0;
        margin-top: 5px;
      }
    }
  </style>
</head>
<body>

  <!-- Header with logo -->
  <header>
    <img src="logo.jpg" alt="Indulgia Logo" />
    <p>Our Mouthwatering Menu</p>
  </header>

  <!-- Navigation -->
  <nav>
    <a href="index.html">Home</a>
    <a href="menu.html">Menu</a>
    <a href="schedule.html">Schedule</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- Content -->
  <div class="content">
    <div class="menu-item">
      <div class="image-wrapper">
        <img src="taco.jpg" alt="Chole Tacos">
      </div>
      <div class="menu-text">
        <h3>Chole Tacos <span class="price">$9.99</span></h3>
        <p>3 tacos loaded chole</p>
      </div>
    </div>

    <div class="menu-item">
      <div class="image-wrapper">
        <img src="vadapav.jpg" alt="Vada Pav">
      </div>
      <div class="menu-text">
        <h3>Vada Pav <span class="price">$7.49</span></h3>
        <p>Classic Mumbai Vada Pav</p>
      </div>
    </div>

    <div class="menu-item">
      <div class="image-wrapper">
        <img src="momo.jpg" alt="Schezwan Paneer Momos">
      </div>
      <div class="menu-text">
        <h3>Schezwan Paneer Momos <span class="price">$10.99</span></h3>
        <p>8 Pieces</p>
      </div>
    </div>

    
  </div>

  
  <!-- Footer -->
  <footer>
    &copy; 2025 Indulgia Food Truck | Follow us on Instagram 
    <a href="https://www.instagram.com/indulgia.eats" target="_blank">@indulgia.eats</a>
  </footer>

</body>
</html>
